<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <fieldset>
        <legend>Dados pessoais</legend>

        <h1>Exemplo de Formulário</h1>

        <form name="signup" onsubmit="alert('Enviar formulário');" method="post" action="#">
            Nome: <input type="text" name="name"><br>
            Idade: <input type="number" name="age"><br>
            Senha: <input type="password" name="password"><br>
            <button type="submit">Enviar</button>
        </form>
    </fieldset><br>

    <fieldset>
        <form method="post">
            <h3>Você selecionou: pizza de calabresa</h3>

            <p>Quais opcionais você deseja?</p>
            <input type="checkbox" name="optional[]" value="queijo"> + Queijo <br>
            <input type="checkbox" name="optional[]" value="calabresa"> + Calabresa <br>
            <input type="checkbox" name="optional[]" value="cebola"> + Cebola <br>
            <input type="checkbox" name="optional[]" value="azeitona"> + Azeitona <br>

            <p>Borda recheada?</p>
            <input type="radio" name="crust" value="sim">Sim<br>
            <input type="radio" name="crust" value="não">Não<br>

            <p>Bebida</p>
            <input type="radio" name="drink" value="suco">Suco<br>
            <input type="radio" name="drink" value="refri">Refrigerante<br>
            <input type="radio" name="drink" value="agua">Água<br>

            <button type="submit">Enviar Pedido</button><br><br>

            <select name="role">
                <option value="">Selecione o cargo</option>
                <option selected value="">Gerente</option>
                <option value="">Auxiliar</option>
                <option value="">Profissional</option>
                <option value="">Ajudante</option>
            </select> <br><br>

            <textarea rows="10" cols="20" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</body>

</html>
